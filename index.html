<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoebie’s Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎨 Phoebie’s Art Gallery</h1>
    <p>Welcome to my world of color and creativity!</p>
  </header>

  <button id="musicBtn">Play Music</button>
  <audio id="bgMusic" loop>
    <source src="images/background.mp3" type="audio/mpeg" />
  </audio>


  <section class="gallery">
    <img src="images/art1.jpg" alt="Art 1" class="gallery-img" />
    <img src="images/art2.jpg" alt="Art 2" class="gallery-img" />
  </section>

  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <footer>
    Made with ❤️ by Phoebie & Family
  </footer>

  <script src="script.js"></script>
</body>
</html>
